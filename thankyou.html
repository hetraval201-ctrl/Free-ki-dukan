<head>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    .message-box {
      background: white;
      padding: 40px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .message-box h1 {
      color: green;
    }

    .message-box a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      text-decoration: none;
      background-color: #222;
      color: white;
      border-radius: 5px;
    }

    .message-box a:hover {
      background-color: #555;
    }
  </style>
</head>
